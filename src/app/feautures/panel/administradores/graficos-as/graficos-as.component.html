<div class="container pt-5">
  <div layout="row">
      <div fxFlex="100">
          <div class="row">
              <div class="col-12">
                  <p class="text-center h3">REPORTES</p>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="container">
  <div class="row pt-3">
      <div class="col-12 col-md-3">
          <span>FRANQUICIAS </span>

          <select class="form-select" aria-label="Default select example">
              <option selected>Elige...</option>
              <option value="1">PRESENCIAL</option>
              <option value="2">ZOOM</option>
              <option value="3">ZOOM PERSONALIZADO</option>              
          </select>              
      </div>
      <div class="col-12 col-md-3">
          <span>PROYECTOS: </span>

          <select class="form-select" aria-label="Default select example">
              <option selected>Elige...</option>
              <option value="1">PRESENCIAL</option>
              <option value="2">ZOOM</option>
              <option value="3">ZOOM PERSONALIZADO</option>              
          </select>              
      </div>
      <div class="col-12 col-md-3">
          <span>MES: </span>

          <select class="form-select" aria-label="Default select example">
            <option selected>Elige...</option>
            <option value="1">ENERO</option>
            <option value="2">FEBRERO</option>
            <option value="3">MARZO</option>              
        </select> 
      </div>
      <div class="col-12 col-md-3 pt-4">
         <button class="btn btn-success">Descargar <i class="fa fa-file-excel    "></i></button>
      </div>
  </div> 
</div>


<div class="container pt-5 text-center" style="align-content: center;">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-8">
      <ngx-charts-bar-vertical-2d
        [view]="view"
        [scheme]="colorScheme"
        [results]="multi"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [legendTitle]="legendTitle"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">
      </ngx-charts-bar-vertical-2d>
    </div>
  </div> 
</div>
